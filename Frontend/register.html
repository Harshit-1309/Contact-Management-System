<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="registerPage.css" />
    <link rel="stylesheet" href="../icofont/icofont.min.css" />
    <title>My Contacts</title>
  </head>
  <body>
    <script src="registerRequest.js"></script>
    <div class="main">
      <h1>Welcome To My Contacts</h1>
      <h3>Register yourself here</h3>
      <div class="reg">
        <input
          id="username"
          class="user"
          type="username"
          placeholder="Enter Username"
        />

        <input
          id="email"
          class="mail"
          type="email"
          placeholder="."
          value="@gmail.com"
        />

        <input
          id="password"
          class="pass"
          type="password"
          placeholder="Enter Your Password"
        />

        <input
          id="btn"
          type="button"
          value="Register"
          onclick="registerUser()"
        />
      </div>
      <div class="ask">
        <p>Already registered ? &nbsp;</p>
        <a href="loginID.html"> Login </a>
      </div>
    </div>
  </body>
</html>
